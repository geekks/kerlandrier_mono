services:
  kerlandrierapi:
    image: kerlandrierapi
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file: 
      - ".env"
      - "./script/.env"
    ports:
      - 8001:8001
    volumes:
      - ./db:/api/db/
    develop: 
      watch: 
        - action: rebuild 
          path: ${PWD} 
          target: /api/
volumes:
  db: