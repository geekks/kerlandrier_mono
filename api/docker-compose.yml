services:
  kerlandrierapi:
    image: kerlandrierapi
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file: ".env"
    ports:
      - 8001:8001
    volumes:
      - db:/code/db/ 
    develop: 
      watch: 
        - action: rebuild 
          path: ${PWD} 
          target: /code/
volumes:
  db: